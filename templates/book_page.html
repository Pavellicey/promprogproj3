{% extends "base.html" %}

{% block content %}
{% for item in books['books'] %}
    <h3><a href="/book_page/{{item['book_id']}}">{{item['book_name']}}</a></h3>
    <h4>{{item['author']}}</h4>
    <h4>{{item['publication_year']}}</h4>
    {% if oid != 0 %}
        {% if item['owner_id'] == 0 %}
        <a href="/order/{{item['book_id']}}/{{oid}}" type="" class="btn btn-info">Заказать</a>
        {% endif %}
    {% endif %}
{% endfor %}
{% endblock%}
